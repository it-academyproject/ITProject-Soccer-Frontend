<div class="card-row">
    <table class="table table-hover">
        <thead> 
          <tr class="h3">
            <th scope="col">id</th>
            <th scope="col">email</th>
            <th scope="col">user type</th>
            <th scope="col">options</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td><a [routerLink]="['/admin/user/' + user.id]">{{user.id}}</a></td>
            <td><a [routerLink]="['/admin/user/' + user.id]">{{user.email}}</a></td>
            <td><a [routerLink]="['/admin/user/' + user.id]">{{user.type_user}}</a></td>
          <td>
            <a (click)="deleteUser(user)"><img src="/assets/Images/trash.png" /></a>
            <a [routerLink]="['/admin/user/', user.id]" class="pl-2"><img src="/assets/Images/lups.png" /></a>
        </td>
          </tr>
        </tbody>
      </table>
    </div>
