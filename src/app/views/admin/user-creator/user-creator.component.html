<div class="container mt-5 mb-5">
    <div class="col">
    <button class="btn btn-warning ml-2" (click)="goBack()">go back</button>
</div>

    <div class="row justify-content-center">
        <div class="card col-12 col-lg-6 bg-white justify-content-center my-auto">
            <div class="col">
            <h3 class="text-center mt-4">User update</h3>

    <div *ngIf="user">
        <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" placeholder="ID" [(ngModel)]="user.id" name="id" disabled="disabled">
            <small class="form-text text-muted">This field is autogenerated</small>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" placeholder="User`s email" [(ngModel)]="user.email" name="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control" placeholder="User's password" [(ngModel)]="user.password" name="password">
        </div>
            <hr>
            <div class="form-group text-center">
            <button class="btn btn-warning btn-block" (click)="updateUser()">save</button>
        </div>
    </div>
</div>
