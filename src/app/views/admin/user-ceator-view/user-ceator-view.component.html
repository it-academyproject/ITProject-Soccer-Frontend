    <div class="container mt-5 mb-5">

        <div class="row text-right">
            <div class="col">
                <button class="btn btn-warning" routerLink="/admin/users">
            <i class="fa fa-arrow-left"></i>
            Back
          </button>
            </div>
        </div>
    
    
    
        <div class="row justify-content-center">
            <div class="card col-12 col-lg-6 bg-white justify-content-center my-auto">
                <div class="col">
                    <h3 class="text-center mt-4">User creator</h3>
    
                    <form (ngSubmit)="save( f )" #f="ngForm">
    
                        <div class="form-group">
                            <label>user id</label>
                            <input type="text" class="form-control" placeholder="ID" [(ngModel)]="user.id" name="id" disabled="disabled">
                        </div>
    
                        <div class="form-group">
                            <label>email</label>
                            <input type="text" class="form-control" placeholder="user type" [(ngModel)]="user.email" name="user email" disabled="disabled">
                        </div>
                        <hr>
                        <div class="form-group">
                            <label>user type</label>
                            <input type="text" class="form-control" placeholder="type_user" [(ngModel)]="user.type_user" name="user type" required>
                        </div>
                        <hr>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-warning w-25">Send
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
