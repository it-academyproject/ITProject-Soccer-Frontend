<div class="container mt-5 mb-5">
  <div class="row text-right">
    <div class="col">
      <button class="btn btn-warning" routerLink="/admin/users">
      Back
      </button>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="card col-12 col-lg-6 bg-white justify-content-center my-auto">
      <div class="col">
      <h3 class="text-center mt-4">User creator</h3>
      <form (ngSubmit)="save( f )" #f="ngForm">
      <div class="form-group">
        <label>ID</label>
        <input type="text" class="form-control" placeholder="user.id" [(ngModel)]="user.id" name="id" disabled="disabled">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control"  [(ngModel)]="this.user.email" name="email" placeholder="user's email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" id="inputPassword" name="password" placeholder="user's password" required>
      </div>
      <div class="form-group">
        <label for="select type_user">User type</label>
        <select class="form-control" id="type_userFormControlSelect1" required>
          <option>manager</option>
          <option>administrador</option>
        </select>
      </div>
        <hr>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-warning w-25">
        Send
        </button>
      </div>
      </form>
      </div>
    </div>
  </div>
</div>
