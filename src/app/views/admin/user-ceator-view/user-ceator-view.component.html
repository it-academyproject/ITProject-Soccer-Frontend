<div class="container mt-5 mb-5">

        <div class="row text-right">
            <div class="col">
                <button class="btn btn-warning" routerLink="/admin/users">
            Back
          </button>
            </div>
        </div>
    
    
    
        <div class="row justify-content-center">
            <div class="card col-9 col-lg-9 bg-white justify-content-center my-auto">
                <div class="col">
                    <h3 class="text-center mt-4">user creator: {{user.id}}</h3>
    
                    <form (ngSubmit)="save( f )" #f="ngForm">
                        <div class="form-group row">
                            <label for="emailFormControlInput1" class="col-sm-4">Email</label>
                            <div class="col-sm-10">
                            <input type="email" class="form-control" id="emailFormControlInput1" placeholder="email">
                          </div>
                        </div>
                          <div class="form-group row">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
                            <div class="col-sm-10">
                              <input type="password" class="form-control" id="inputPassword" placeholder="password">
                            </div>
                          </div>
                        <div class="form-group">
                            <label for="select user type">User type</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                              <option>manager</option>
                              <option>administrador</option>
                            </select>
                          </div>
                            <hr>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-warning w-25">Send
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
