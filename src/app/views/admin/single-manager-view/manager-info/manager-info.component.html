<div class="container-fluid">
    <div class="row justify-content-center mt-4">
        <div class="col-3">
            <img src="/assets/icons/user.png"/>
        </div>
        <div class="col-6 text-white">
            <h3>{{ user.id }}</h3>
            <hr>
            <p><span class="font-weight-bold">Email: </span> {{ user.email }}</p>
            <p><span class="font-weight-bold">Password: </span> {{ user.password }}</p>
        <div class="col-6">
            <hr>
                <button class="btn btn-warning btn-sm ml-4" [routerLink]="['/admin/usercreator/', user.id]">
                Update
                </button>
                <button class="btn btn-warning btn-sm ml-4" (click)="deleteUser(user.id)">
                Delete
                </button>
                <hr>
                <button class="btn btn-warning btn-md ml-4" (click)="goBack()">
                Go back
                </button>

            </div>  
    </div>
